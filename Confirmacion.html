<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="contacto.css">

<body>
    <header>
        <div class="navbar">
            <img class="logo" src="Imagenes/logo.png">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
            </ul>
            
        </div>
        <h1>Formulario de contacto</h1>
        <table border="1" >
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Mensaje</th>
            </tr>
            <script>
                // Recibimos los datos del formulario a través de la URL
                const urlParams = new URLSearchParams(window.location.search);
                const fname = urlParams.get('fname');
                const lname = urlParams.get('lname');
                const email = urlParams.get('email');
                const message = urlParams.get('message');
    
                // Mostramos los datos en la tabla
                document.write(`<tr><td>${fname}</td><td>${lname}</td><td>${email}</td><td>${message}</td></tr>`);
            </script>
        </table>
        <div class="cont">
            <p>¡Gracias por contactarnos! Apreciamos tu consulta. Para brindarte una respuesta rápida, nuestro equipo se pondrá en contacto con vos en breve. ¡Esperamos poder ayudarte pronto!</p>
        </div>
        <script>
            setTimeout(function() {
    window.location.href = "index.html"; // Cambiar "otra_pagina.html" por la URL deseada
}, 20000);
        </script>
    </header>

    </footer>
    
</body>
